name: hello-java
title: Hello Java
summary: Sample Java application
description: |
  A Java application that prints "Hello World!" to standard output.
version: '1.0.0'
license: GPL-3.0

base: core20
grade: devel
confinement: strict

architectures:
  - build-on: amd64
  - build-on: arm64
  - build-on: armhf
  - build-on: ppc64el
  - build-on: s390x

apps:
  hello-java:
    command: bin/HelloJava
  java:
    command: bin/java

parts:
  hello-java:
    plugin: make
    source: https://github.com/jgneff/hello-java.git
    source-depth: 1
    build-packages: [openjdk-14-jdk-headless]
